<!DOCTYPE html>

<html>
    <head>
        <title>Popular Hikes - Virginia</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="hike.js"></script>
        <style media="screen">
            body {
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            }
            div > ul > li {
                margin-bottom: 50px;
            }
            table { 
                border-spacing: 10px;
                border-collapse: separate;
            }
            th {
                font-weight: normal;
            }
            th, td {
                text-align: center;
            }
        </style>
    </head>
    <body ng-app="HikeApp">
        <div ng-controller="HikeController">
            <h1>{{ info }}</h1>
            <ul>
                <li ng-repeat="hike in results.hikes track by $index">
                    <p><strong>{{ hike.name }}</strong></p>
                    <p><em>Hiking Upward: <a href="http://www.hikingupward.com{{ hike.url }}">{{ hike.url }}</a></em></p>
                    <table>
                        <thead>
                            <tr>
                                <th>Difficulty</th>
                                <th>Streams</th>
                                <th>Views</th>
                                <th>Solitude</th>
                                <th>Camping</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td ng-repeat="rate in hike.ratings track by $index">{{ rate }}</td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
    </body>
</html>
